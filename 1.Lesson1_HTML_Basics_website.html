<p>
    Paragraph of text
</p>
<!--
  HTML Tag -> Tag Name = p (create paragraph)
  <p> -> Opening tag
  </p> -> Closing tag
  The spaces added infront are known as Indent.
-->

<button>
    Hello
</button>
<!--
  HTML Tag -> Tag Name = button (create button)
-->

<a href="https://www.youtube.com/" target="_blank">
    Link to YouTube
</a>
<!-- 
  HTML Tag -> Tag Name = a (anchor element -> Link to another website)
  HTML Attribute -> modifies how an element behaves 
  Attribute name = href, target
  Attribute Value = " "
  href -> Where the link goes
  target -> Same tab or new tab
  NOTE: href and target only works on <a> tag i.e. Link tags
-->
