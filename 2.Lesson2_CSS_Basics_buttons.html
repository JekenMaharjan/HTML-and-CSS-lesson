
<!--
  Lesson 2: CSS Basics

  What we learn:
  -> General Technique:
      1.Create elements with HTML
      2.Style with CSS one-by-one
-->


<style>   
/*
style element inside which we can write CSS code 
*/
  .subscribe-button{    
    /* 
    .subscribe-button = CSS Selector -> which elements we're targeting 
    */
    background-color: rgb(197, 0, 0);
    /* 
    CSS Property = background-color
    CSS Value = rgb(r, g, b);
    */
    color: white;
    border: none;
    height: 30px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }

  .join-button{   
    /* 
    NOTE: starting CSS code with .(dot) -> Targets a class name 
    */
    background-color: white;
    border-color: rgb(79, 79, 213);
    border-style: solid;
    border-width: 1px;
    color: rgb(64, 64, 188);
    height: 30px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }

  .tweet-button{
    background-color: rgb(60, 141, 207);
    color: white;
    border: none;
    height: 30px;
    width: 70px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
  }
</style>


<!--
  Creating Elements with HTML
-->

<button class="subscribe-button"> 
  SUBSCRIBE
</button>
<!--
  class attribute -> Lets us label HTML elements 
-->

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
