
<!--
  Lesson 3 Exercises: Hover, Transitions, Shadows
  
  Use CSS to recreate these buttons from famous websites:
  (colors don't have to be perfect, try to pick colors that are close enough)
-->


<!--
  3a.Uber(opacity)
-->
<style>
  .request-button{
    background-color: black;
    color: white;
    height: 36px;
    width: 110px;
    margin-right: 8px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .request-button:hover{
    opacity: 0.8;
  }
</style>

<button class="request-button">
  Request now
</button>

<!--
  3b.Amazon(background color)
-->
<style>
  .cart-button{
    background-color: rgb(255, 216, 20);
    color: black;
    border-radius: 15px;
    border: none;
    height: 30px;
    width: 170px;
    margin-right: 8px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .cart-button:hover{
    background-color: rgb(227, 191, 13);
  }
</style>

<button class="cart-button">
  Add to Cart
</button>

<!--
  3c.GitHub(shadow)
-->
<style>
  .sign-button{
    background-color: rgb(46, 164, 79);
    border: none;
    border-radius: 4px;
    color: white;
    height: 30px;
    width: 70px;
    margin-right: 8px;
    cursor: pointer;
    transition: box_shadow 0.15s;
  }

  .sign-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15)
  }
</style>

<button class="sign-button">
  Sign up
</button>

<!--
  3d.Bootstrap(background color, text color)
-->
<style>
  .get-button{
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    border-radius: 5px;
    height: 30px;
    width: 85px;
    font-size: 10px;
    margin-right: 8px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .get-button:hover{
    background-color: rgb(92, 58, 144);
  }

  .download-button{
    background-color: white;
    color: rgb(108, 117, 125);
    border-radius: 5px;
    border: solid;
    height: 30px;
    width: 85px;
    border-width: 1px;
    margin-right: 8px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }

  .download-button:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>

<button class="get-button">
  Get started
</button>

<button class="download-button">
  Download
</button>

<!--
  3e.LinkedIn(background color, border width)
-->

  }

  .apply:hover{
