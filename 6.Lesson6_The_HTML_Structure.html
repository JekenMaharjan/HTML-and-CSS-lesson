
<!--
  Lesson 6: The HTML Structure

  What we learn:
  1.<title>
  2.Live server
  3.Link CSS files
  4.Add new fonts and more
-->


<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Practice</title>
    <link rel="stylesheet" href="Styles/buttons.css">
    <!--
      This is how to separate CSS and HTML codes and link CSS codes and HTML file.
      Void Elements -> <link> -> It don't need a closing tag.
      Link takes two Attributes i.e.
      1.rel -> relation i.e. what kind of thing we are linking.
      2.href -> which file you're linking.
    -->
  </head>

  <body>
    <!--
    <body> = contains all elements that are visible.
    -->
    <p class="para">Hello This is my first webpage</p>

    <button class="subscribe-button"> 
      SUBSCRIBE
    </button>

    <button class="join-button">
      JOIN
    </button>

    <button class="tweet-button">
      Tweet
    </button>

  </body>
  
  <!--
    Nesting -> Element inside an element.
    Here, <head> & <body> elements is inside <html> element.
    <html> = Webpage
  -->
</html>
